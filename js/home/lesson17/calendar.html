<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css"/>
</head>
<body>
    <table class="one-month">
        <thead class="one-month__head">
            <tr class="one-month__title">
                <th class="one-month__name" colspan="7"></th>
            </tr>
            <tr class="one-month__days">
                <th class="one-month__day">Пн</th>
                <th class="one-month__day">Вт</th>
                <th class="one-month__day">Ср</th>
                <th class="one-month__day">Чт</th>
                <th class="one-month__day">Пт</th>
                <th class="one-month__day">Сб</th>
                <th class="one-month__day">Нд</th>
            </tr>

        </thead>
        <tbody class="one-month__body">

        </tbody>
    </table>
    <script src="calendar.js"></script>
</body>
</html>
