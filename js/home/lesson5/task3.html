<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var numbers = [];

        while(true) {
            var n = prompt("Введите число", 0);
            if (n === "" || n === null || isNaN(n)) break;
            numbers.push(+n);
        }

        function sum(numbers) {
            var sumNumbers = 0;
            for(i = 0; i < numbers.length; i++) {
                sumNumbers += numbers[i];
            }
            return sumNumbers;
        }

        alert('Sum = ' + sum(numbers));
    </script>
</head>
<body>

</body>
</html>
