<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var image = {
            width: 100,
            height: 400,
            title: 'Cool image'
        };

        function multiplyNumeric(image) {
            for( var key in image) {
                if(!isNaN(image[key])) image[key] = image[key] * 2;
            }
            return image;
        }

        console.log(multiplyNumeric(image));
    </script>
</head>

</html>
