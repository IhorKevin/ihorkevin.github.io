<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function descendingOrder(n){
            var str = n.toString().split('');
            function compareNumeric(a, b) {
                if (a > b) return -1;
                if (a < b) return 1;
            }
            return +(str.sort(compareNumeric).join(''));
        }
    </script>
</head>
