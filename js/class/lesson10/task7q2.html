<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function swap(str){
            var arr = str.split('');
            for(var i = 0; i < arr.length; i++)
                if(arr[i] > arr[i].toUpperCase())
                    arr[i] = arr[i].toUpperCase();
                else arr[i] = arr[i].toLowerCase();
            return arr.join('');
        }
    </script>
</head>

</html>
